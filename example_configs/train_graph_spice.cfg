iotool:
  batch_size: 64
  shuffle: False
  num_workers: 8
  collate_fn: CollateSparse
  sampler:
    name: RandomSequenceSampler
    batch_size: 64
  dataset:
    name: LArCVDataset
    data_keys:
      - /sdf/group/neutrino/data/mpvmpr_2020_01_v04/train.root
    limit_num_files: 10
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_pcluster
      segment_label:
        - parse_sparse3d_scn
        - sparse3d_pcluster_semantics
      cluster_label:
        - parse_cluster3d_clean_full
        - cluster3d_pcluster
        - particle_pcluster
        - sparse3d_pcluster_semantics
model:
  name: graph_spice
  modules:
    graph_spice:
      skip_classes: [2, 3, 4]
      constructor_cfg:
        mode: 'knn'
        cut_threshold: 0.0
        cluster_kwargs:
          k: 10
        seg_col: -1
        cluster_col: 5
        batch_col: 3
        edge_mode: 'attributes'
        hyper_dimension: 22
      embedder: 'graph_spice_embedder'
      embedder_cfg:
        network_base:
          spatial_size: 768
          data_dim: 3
          features: 4
          leakiness: 0.33
        graph_spice_embedder:
          feature_embedding_dim: 16
          spatial_embedding_dim: 3
          num_classes: 5
          occupancy_mode: 'softplus'
          covariance_mode: 'softplus'
          coordConv: True
        uresnet:
          filters: 32
          input_kernel_size: 5
          num_strides: 6
          reps: 2
          features: 4
      kernel_cfg: 
        name: 'bilinear'
        num_features: 22
        args:
          bias: True
    spice_loss:
      name: graph_spice_loss
      graph_spice_loss:
        kernel_lossfn: 'BCE'
      skip_classes: [2, 3, 4]
      eval: False
      constructor_cfg:
        mode: 'knn'
        edge_cut_threshold: 0.0
        cluster_kwargs:
          k: 10
        seg_col: -1
        cluster_col: 5
        batch_col: 3
        edge_mode: 'attributes'
        hyper_dimension: 22
  network_input:
    - input_data
    - cluster_label
  loss_input:
    - segment_label
    - cluster_label
  ignore_keys: ['graph', 'graph_info']
trainval:
  seed: 144
  gpus: '0'
  weight_prefix: /sdf/group/neutrino/koh0207/weights/experimental/graph_spice/snapshot
  iterations: 100000
  report_step: 1
  checkpoint_step: 2500
  model_path: ''
  log_dir: /sdf/group/neutrino/koh0207/logs/experimental/graph_spice/
  train: True
  debug: False
  minibatch_size: -1
  optimizer:
    name: AdamW
    args:
      lr: 0.0005
